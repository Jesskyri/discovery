<aside class="sidebar">
    <nav class="sidebar--list">
        <ul>
            {% assign sorted_pages = site.pages | sort:"order" %}
            {% for node in sorted_pages %}
                <li><a href="/{{site.baseurl}}/{{node.url}}">{{ node.title | capitalize}}</a></li>
            {% endfor %}
        </ul>
    </nav>
</aside>
